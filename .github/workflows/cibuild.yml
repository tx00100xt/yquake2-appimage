name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]         

jobs:

  build-ubuntu-x64:
    name: Ubuntu ${{ matrix.Configuration }} ${{ matrix.Platform }}
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        Configuration: [Release]
        Platform: [x64]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
        env: # Or as an environment variable
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}

      - name: List keys5
        run: gpg -K

      - uses: actions/checkout@v4
      - name: Install packages
        run: |
          sudo apt-get update -qq
          sudo apt-get install -qq -y libsdl2-dev libogg-dev libvorbis-dev &&
          sudo apt-get install -qq -y bison flex zlib1g-dev libxxhash-dev &&
          sudo apt-get install libcurl4-nss-dev libglew-dev libsdl2-image-dev
          
      - name: Get current date
        id: date
        uses: Kaven-Universe/github-action-current-date-time@v1
        with:
           format: "YYYYMMDD"

      - name: Show current date
        run: |
          echo "${{ steps.date.outputs.time }}"         
      - name: Run Build
        run: |
          cd ${{github.workspace}}
          ./build-ogl.sh
          mv -f ${{github.workspace}}/Yamagi_Quake_II-8.3.0-x86_64.AppImage Yamagi_Quake_II-${{ steps.date.outputs.time }}-8.3.0-x86_64.AppImage

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Yamagi_Quake_II-${{ steps.date.outputs.time }}-8.3.0-x86_64.AppImage
          path: Yamagi_Quake_II-${{ steps.date.outputs.time }}-8.3.0-x86_64.AppImage
